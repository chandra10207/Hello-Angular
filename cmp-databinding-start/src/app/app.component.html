<div class="container">

 <app-cockpit
 (sCreated) = "onServerAdded($event)"
 (bCreated)="onBlueprintAdded($event)">
</app-cockpit>


  <hr>
  <button class="btn btn-primary" (click)="onChangeFirstElementServer()">Change First Item</button>
  <button class="btn btn-danger" (click)="onDeleteFirstElementServer()">Delete First Item</button>
  <app-server-element 
  *ngFor="let serverElement of serverElements"
  [srvElement] = "serverElement"
  [name]="serverElement.name"
  >

  <p>
    <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
    <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
  </p>
</app-server-element>


</div>
